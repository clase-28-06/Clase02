<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
</head>
<body>
    <form method="post" action="enviador.php">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
        <br/>

        <label for="correo">Email:</label>
        <input type="email" name="correo" placeholder="Ingrese su mail" required>
        <br/>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" placeholder="Ingrese su edad" required>
        <br/>

        <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" placeholder="Ingrese su telefono" required>
        <br/>

        <label for="foto">Foto:</label>
        <input type="file" name="foto">
        <br/>

        <input type="checkbox" name="novedades"> Desea recibir novedades?
        <br/>

        <label for="mensaje">Comentarios:</label>
        <textarea name="mensaje" placeholder="Dejá tu comentario"></textarea>
        <br/>

        <label for="genero">
        <input type="radio" name="genero" id="genero" value="masc"> Masculino<br>
        </label>

        <label for="genero1">
        <input type="radio" name="genero" id="genero1" value="fem"> Femenino<br>
        </label>


    </form>
</body>
</html>
